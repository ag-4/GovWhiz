<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ JSON News Viewer - GovWhiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .load-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .news-grid {
            display: grid;
            gap: 25px;
        }
        
        .news-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }
        
        .news-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .news-title a:hover {
            color: #667eea;
        }
        
        .ai-summary {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4299e1;
            margin-bottom: 15px;
        }
        
        .ai-summary-label {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ai-summary-text {
            color: #4a5568;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .news-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .news-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
        
        .json-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                text-align: center;
            }
            
            .news-card {
                padding: 20px;
            }
            
            .news-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ JSON News Viewer</h1>
            <p>AI-Summarized Political News from JSON Data</p>
        </div>
        
        <div class="controls">
            <button class="load-btn" onclick="loadNewsFromJSON()">
                üîÑ Load Latest News
            </button>
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <div id="news-container" class="news-grid">
            <div class="loading">
                üì∞ Click "Load Latest News" to fetch AI-summarized articles from JSON
            </div>
        </div>
        
        <div class="json-info">
            <strong>üìÅ Data Source:</strong> data/latest_news.json<br>
            <strong>ü§ñ AI Model:</strong> facebook/bart-large-cnn<br>
            <strong>üì° RSS Feed:</strong> BBC Politics
        </div>
    </div>

    <script>
        async function loadNewsFromJSON() {
            const container = document.getElementById('news-container');
            const status = document.getElementById('status');
            
            // Show loading
            container.innerHTML = '<div class="loading">ü§ñ Loading AI-summarized news...</div>';
            status.style.display = 'none';
            
            try {
                // Fetch the JSON file
                const response = await fetch('data/latest_news.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const newsData = await response.json();
                
                if (!Array.isArray(newsData) || newsData.length === 0) {
                    throw new Error('No news articles found in JSON file');
                }
                
                // Display news
                displayNews(newsData);
                
                // Show success status
                status.textContent = `‚úÖ Loaded ${newsData.length} articles successfully`;
                status.className = 'status success';
                status.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading news:', error);
                
                // Show error
                container.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Error Loading News</h3>
                        <p>${error.message}</p>
                        <p><strong>Make sure:</strong></p>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>The JSON file exists at data/latest_news.json</li>
                            <li>You're running this from a web server (not file://)</li>
                            <li>The Python script has been run to generate the data</li>
                        </ul>
                    </div>
                `;
                
                // Show error status
                status.textContent = `‚ùå Error: ${error.message}`;
                status.className = 'status error';
                status.style.display = 'block';
            }
        }
        
        function displayNews(articles) {
            const container = document.getElementById('news-container');
            
            const newsHTML = articles.map((article, index) => `
                <div class="news-card" style="animation: fadeInUp 0.6s ease ${index * 0.1}s both;">
                    <h2 class="news-title">
                        <a href="${article.link}" target="_blank" rel="noopener">
                            ${article.title}
                        </a>
                    </h2>
                    
                    <div class="ai-summary">
                        <div class="ai-summary-label">
                            üß† AI Summary
                        </div>
                        <div class="ai-summary-text">
                            ${article.ai_summary}
                        </div>
                    </div>
                    
                    <a href="${article.link}" target="_blank" rel="noopener" class="news-link">
                        üìñ Read Full Article ‚Üí
                    </a>
                </div>
            `).join('');
            
            container.innerHTML = newsHTML;
        }
        
        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì∞ JSON News Viewer Ready');
        });
    </script>
    
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
